<div class="container_12">
  <div class="grid_4">&nbsp</div>

  <div class="grid_4">
    <div class="mb_10">
      <input ng-model="signIn.user.username" type="text" class="input" placeholder="Ник">
    </div>
    <div class="mb_10">
      <input ng-model="signIn.user.password" type="password" class="input" placeholder="Пароль">
    </div>
    <div class="mb_10">
      <button ng-click="signIn.signIn(signIn.user.username, signIn.user.password)" class="btn btn__wide">Войти</button>
    </div>
  </div>

  <div class="grid_4">&nbsp</div>
</div>
