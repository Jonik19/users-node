<div class="container_12">
  <div class="grid_4">&nbsp</div>

  <div class="grid_4">
    <div class="mb_10">
      <input ng-model="vm.user.username" type="text" class="input" placeholder="Ник">
    </div>
    <div class="mb_10">
      <input ng-model="vm.user.password" type="password" class="input" placeholder="Пароль">
    </div>
    <div class="mb_10">
      <input ng-model="vm.user.first_name" type="text" class="input" placeholder="Имя">
    </div>
    <div class="mb_10">
      <input ng-model="vm.user.age" type="number" class="input" min="1" placeholder="Возраст">
    </div>
    <div class="mb_10">
      <button ng-click="vm.createUpdate(vm.user)" class="btn btn__wide">{{vm.action}}</button>
    </div>
  </div>

  <div class="grid_4">&nbsp</div>
</div>
