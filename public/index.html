<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <meta charset="UTF-8">
  <title>Users-node</title>

  <link rel="stylesheet" href="css/gs960.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="container_12">
        <div class="grid_12" ng-controller="MenuCtrl as menu">
          <ul ng-show="!menu.user.isAuth()" class="nav" >
            <li><a href="#/">Главная</a></li>
            <li><a href="#/users">Пользователи</a></li>
            <li><a href="#/sign-up">Регистрация</a></li>
            <li><a href="#/sign-in">Вход</a></li>
          </ul>

          <ul ng-show="menu.user.isAuth()" class="nav" >
            <li><a href="#/">Главная</a></li>
            <li><a href="#/users">Пользователи</a></li>
            <li><a ng-click="menu.signOut()" href="#/sign-out">Выход</a></li>
          </ul>
        </div>
      </div>
      <div class="errors-block" ng-controller="ErrorsCtrl as errors">
        <ul class="errors-list">
          <li class="errors-item" ng-repeat="error in errors.list track by $index" ng-bind="error">

          </li>
        </ul>
      </div>
    </div>

    <div class="content">
      <div ng-view></div>
    </div>

    <div class="footer">
      <div class="container_qw">
        <div class="grid_12">
          
        </div>
      </div>
    </div>
  </div>

  <script src="assets/angular/angular.min.js"></script>
  <script src="assets/angular-route/angular-route.min.js"></script>
  <script src="assets/ng-infinite-scroll/ng-infinite-scroll.min.js"></script>

  <script src="app.js"></script>

  <script src="services/api.js"></script>
  <script src="services/user.js"></script>
  <script src="services/errors.js"></script>
  <script src="services/authInterceptor.js"></script>

  <script src="controllers/HomeCtrl.js"></script>
  <script src="controllers/SignInCtrl.js"></script>
  <script src="controllers/SignUpCtrl.js"></script>
  <script src="controllers/UsersCtrl.js"></script>
  <script src="controllers/ErrorsCtrl.js"></script>
  <script src="controllers/MenuCtrl.js"></script>
  <script src="controllers/CreateUpdateCtrl.js"></script>

</body>
</html>
